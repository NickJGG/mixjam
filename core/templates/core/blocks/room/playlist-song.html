{% load static %}

<div class = "song">
    <div class = "song-info">
        <div class = "song-cover">
            <img src = "">

            <div class = "song-play">
                <img src = "{% static 'img/icons/play-white-24.png' %}">
            </div>
        </div>
        <div class = "song-details">
            <p class = "song-title"></p>
            <p class = "song-artist"></p>
        </div>
        <div class = "song-album">
            <img src = "{% static 'img/icons/album-white-96.png' %}">
            <p></p>
        </div>
    </div>
    <div class = "song-actions">
        <a class = "song-link no-underline" href = "" target = "_blank" rel = "noopener noreferrer">
            <div class = "song-action item-label-trigger left">
                <img src = "{% static 'img/icons/spotify-96.png' %}">

                <p class = "item-label">Open in Spotify</p>
            </div>
        </a>
    </div>
</div>
