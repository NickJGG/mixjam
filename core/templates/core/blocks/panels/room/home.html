{% load static %}

<div id = "panel-home" class = "panel {% if selected == True %}selected{% endif %}">
	<div id = "playlist-info" {% if room.banner_color != None %} style = "--banner-color: {{ room.banner_color }}" {% endif %}>
		<div id = "playlist-cover">
			<img src = "{{ room.playlist_image_url }}">
		</div>
		<div id = "playlist-details">
			<p id = "playlist-collab"><span id = "collab-bullet">â—‹</span>Collaborative</p>
			<p id = "playlist-title"></p>
			<div id = "playlist-stats">
				<div class = "playlist-stat subtitle-container">
					<div class = "playlist-stat-image subtitle-image" style = "--background-image: url({% static 'img/icons/music-record-white-96.png' %})"></div>
					<p id = "playlist-song-count"></p>
					<div class = "subtitle-label">
						<p>Songs</p>
					</div>
				</div>
				<div class = "playlist-stat subtitle-container">
					<div class = "playlist-stat-image subtitle-image" style = "--background-image: url({% static 'img/icons/audio-wave-white-96.png' %})"></div>
					<p id = "playlist-length"></p>
					<div class = "subtitle-label">
						<p>Length</p>
					</div>
				</div>
			</div>
			<p id = "playlist-description">{{ room.description }}</p>
			<div id = "playlist-author">
				{% include 'core/blocks/profile-picture.html' with user=room.leader width='24px' height='24px' %}
				
				<p id = "playlist-creator">{{ room.leader.username }}</p>
			</div>
		</div>
	</div>
	<div class = "subpanel-container no-labels">
		{% include 'core/blocks/panels/room/subpanels/playlist.html' with subpanel_selected=True %}
	</div>
</div>
