{% load static %}

<div class = "profile-picture entry-image item-picture" style = "--width: {{ width }}; --height: {{ height }}; --background-color: #{{ user.userprofile.color }}">
    {% if size == 2 and user.userprofile.image_medium %}
        <img src = "{{ user.userprofile.image_medium.url }}">
    {% elif size == 3 and user.userprofile.image_large %}
        <img src = "{{ user.userprofile.image_large.url }}">
    {% elif user.userprofile.image_small %}
        <img src = "{{ user.userprofile.image_small.url }}">
    {% else %}

        <img class = "default" src = "{% static 'img/profile/baby-yoda-white-100.png' %}">

    {% endif %}
</div>
